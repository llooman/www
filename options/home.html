function initDashboard()
{

	refreshOptions();
		
}
function initOptions(){

}
var myrefresh=null;

function refresh(delay)
{
	if(delay==null)delay=400;
	myrefresh = setTimeout(function(){refreshOptions();clearTimeout(myrefresh);}, delay);
}

function setParm(id, delta)				{setParm2(nodeName, id, delta);		refresh();}
function sendParm(id, newValue, delay)	{sendParm2(nodeName, id, newValue);	refresh(delay);}

{
	showMvc(nodeId, true, true );

}
